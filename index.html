    <style>
      :root {
        color-scheme: light; /* Force light mode for standard form controls */
      }
      body {
        font-family: 'Inter', sans-serif;
        /* Subtle watermark effect similar to the screenshot */
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='14' fill='%23f0f0f0' transform='rotate(-45 100 100)' text-anchor='middle' dominant-baseline='middle'%3EADMIN 6656%3C/text%3E%3C/svg%3E");
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      /* TipTap Editor Specific Styles */
      .ProseMirror:focus {
        outline: none;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }
      
      /* TipTap Table Styles */
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      
      .ProseMirror td,
      .ProseMirror th {
        min-width: 1em;
        border: 1px solid #d1d5db;
        padding: 8px;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
      }
      
      .ProseMirror th {
        font-weight: bold;
        text-align: left;
        background-color: #f9fafb;
      }
      
      .ProseMirror .selectedCell:after {
        z-index: 2;
        position: absolute;
        content: "";
        left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(59, 130, 246, 0.1);
        pointer-events: none;
      }
      
      .ProseMirror .column-resize-handle {
        position: absolute;
        right: -2px;
        top: 0;
        bottom: -2px;
        width: 4px;
        background-color: #adf;
        pointer-events: none;
      }
    </style>
